<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #wrapper #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <canvas id="canvas" width="600" height="600"></canvas>

    <div id="line-width">
        <label for="line-width-input">Line width: </label>
        <input type="number" id="line-width-input" value="1" max="5">
    </div>

    <div id="color-selection">
        <label for="stroke-color-input">Stroke color: </label>
        <input type="color" id="stroke-color-input">

        <label for="fill-color-input">Fill color: </label>
        <input type="color" id="fill-color-input">
    </div>

    <div id="buttons-container">
        <button id="clear-canvas-btn">Clear</button>
    </div>
</div>

<script src="jquery-1.11.1.min.js"></script>
<script src="02.DrawTriangles.js"></script>
</body>
</html>
